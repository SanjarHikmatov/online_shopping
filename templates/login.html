{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
   </head>
<body>
<div class="wrapper">
    {% for message in messages %}
        <p class="mb-5" style="color: {% if message.level != 25 %}red {% else %}green{% endif %}">
            {{ message }}
        </p>
    {% endfor %}
    <form class="form-signin" method="post"> 
        {% csrf_token %}
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" 
             class="form-control" 
             name="username" 
             placeholder="Email Address" 
             required="" 
             autofocus="" />
      <input type="password" 
             class="form-control" 
             name="password" 
             placeholder="Password" 
             required=""/>      
      <label class="checkbox">
        <input type="checkbox" 
               value="remember-me" 
               id="rememberMe" 
               name="rememberMe"> Remember me
      </label>
      <button type="submit" href="{% url 'home-page' %}">Login</button>   
    </form>
  </div>      
  </form>
</div>

</body>
</html>
